<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-4xl p-6 bg-white rounded-xl shadow-lg">

        <!-- Header -->
        <header class="flex justify-between items-center pb-4 border-b-2 border-gray-200 mb-6">
            <h1 id="app-title" class="text-3xl font-bold text-gray-800">City Connect</h1>
            <nav id="auth-buttons">
                <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <div id="content">
            <!-- Content will be dynamically loaded here -->
        </div>

    </div>

    <script>
        // --- State Management ---
        let currentPage = 'home';
        let currentUser = null;
        let authToken = null;
        const backendUrl = 'postgresql://city_connect_user:XwEum8jMbZ7UwyPijRw9TD56u2h7HHUL@dpg-d37inpffte5s73bb63a0-a/city_connect'; // <-- CHANGE THIS TO YOUR RENDER URL

        // --- DOM Elements ---
        const appContainer = document.getElementById('app');
        const contentContainer = document.getElementById('content');
        const authButtons = document.getElementById('auth-buttons');
        const titleElement = document.getElementById('app-title');

        // --- Functions to Render Pages ---
        const renderHeader = () => {
            if (currentUser) {
                authButtons.innerHTML = `
                    <span class="text-gray-600 mr-4">Logged in as ${currentUser.role}</span>
                    <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Logout</button>
                `;
            } else {
                authButtons.innerHTML = `<button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>`;
            }
        };

        const renderHomePage = async () => {
            contentContainer.innerHTML = '<p class="text-center text-gray-500">Loading advertisements...</p>';
            try {
                const response = await fetch(`${backendUrl}/api/ads`);
                if (!response.ok) throw new Error('Failed to fetch advertisements');
                const ads = await response.json();

                if (ads.length === 0) {
                    contentContainer.innerHTML = '<p class="text-center text-gray-500">No approved advertisements to display yet.</p>';
                    return;
                }

                contentContainer.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">Recent Advertisements</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${ads.map(ad => `
                            <div class="bg-gray-50 p-6 rounded-xl shadow-sm border border-gray-200">
                                <h3 class="text-xl font-semibold mb-2">${ad.title}</h3>
                                <img src="${ad.image_url}" alt="${ad.title}" class="w-full h-48 object-cover rounded-md mb-4">
                                <p class="text-gray-600 mb-2">${ad.description}</p>
                                <div class="text-sm text-gray-500">
                                    <p><strong>Location:</strong> ${ad.location}</p>
                                    <p><strong>Contact:</strong> ${ad.contact}</p>
                                    <p><strong>Posted By:</strong> ${ad.posted_by_name}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching ads:', error);
                contentContainer.innerHTML = '<p class="text-center text-red-500">Failed to load advertisements. Please ensure the backend is running.</p>';
            }
        };
        
        const renderLoginPage = () => {
            contentContainer.innerHTML = `
                <div class="max-w-md mx-auto bg-gray-50 p-8 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
                    <form id="login-form" class="space-y-4">
                        <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Log In</button>
                    </form>
                    <p class="text-center text-sm text-gray-500 mt-4">Don't have an account? <a href="#" id="show-register" class="text-blue-500 hover:underline">Register here</a></p>
                    <p id="login-message" class="mt-4 text-center text-red-500"></p>
                </div>
            `;
        };

        const renderRegisterPage = () => {
            contentContainer.innerHTML = `
                <div class="max-w-md mx-auto bg-gray-50 p-8 rounded-lg shadow-sm border border-gray-200">
                    <h2 class="text-2xl font-bold text-center mb-6">Register as Cafe Owner</h2>
                    <form id="register-form" class="space-y-4">
                        <input type="text" id="register-name" placeholder="Cafe Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="email" id="register-email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="password" id="register-password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="text" id="register-contact" placeholder="Contact Number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="text" id="register-address" placeholder="Address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Register</button>
                    </form>
                    <p class="text-center text-sm text-gray-500 mt-4">Already have an account? <a href="#" id="show-login" class="text-blue-500 hover:underline">Login here</a></p>
                    <p id="register-message" class="mt-4 text-center text-red-500"></p>
                </div>
            `;
        };

        const renderOwnerDashboard = () => {
            contentContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Owner Dashboard</h2>
                <div class="max-w-md mx-auto bg-gray-50 p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
                    <h3 class="text-xl font-semibold mb-4">Post a New Advertisement</h3>
                    <form id="ad-form" class="space-y-4">
                        <input type="text" id="ad-title" placeholder="Advertisement Title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <textarea id="ad-description" placeholder="Description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                        <input type="text" id="ad-image" placeholder="Image URL (e.g., https://placehold.co/600x400)" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="text" id="ad-location" placeholder="City/Location" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="text" id="ad-contact" placeholder="Contact Information" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <input type="date" id="ad-date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Submit Ad for Review</button>
                    </form>
                    <p id="ad-message" class="mt-4 text-center text-red-500"></p>
                </div>
            `;
        };

        const renderAdminDashboard = async () => {
            contentContainer.innerHTML = '<p class="text-center text-gray-500">Loading pending advertisements...</p>';
            try {
                const response = await fetch(`${backendUrl}/api/ads/pending`, {
                    headers: { 'x-auth-token': authToken }
                });
                if (response.status === 403) {
                    contentContainer.innerHTML = '<p class="text-center text-red-500">Access denied. You must be an admin.</p>';
                    return;
                }
                if (!response.ok) throw new Error('Failed to fetch pending advertisements');
                const ads = await response.json();

                if (ads.length === 0) {
                    contentContainer.innerHTML = '<p class="text-center text-gray-500">No pending advertisements to review.</p>';
                    return;
                }

                contentContainer.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">Admin Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${ads.map(ad => `
                            <div class="bg-gray-50 p-6 rounded-xl shadow-sm border border-gray-200">
                                <h3 class="text-xl font-semibold mb-2">${ad.title}</h3>
                                <p class="text-gray-600 mb-2">${ad.description}</p>
                                <img src="${ad.image_url}" alt="${ad.title}" class="w-full h-48 object-cover rounded-md mb-4">
                                <div class="text-sm text-gray-500">
                                    <p><strong>Posted By:</strong> ${ad.posted_by_name} (${ad.posted_by_email})</p>
                                </div>
                                <div class="flex space-x-2 mt-4">
                                    <button onclick="approveAd('${ad.id}')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Approve</button>
                                    <button onclick="rejectAd('${ad.id}')" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Reject</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching ads:', error);
                contentContainer.innerHTML = '<p class="text-center text-red-500">Failed to load advertisements. Please ensure the backend is running.</p>';
            }
        };

        const approveAd = async (adId) => {
            try {
                const response = await fetch(`${backendUrl}/api/ads/approve/${adId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': authToken
                    }
                });
                if (!response.ok) throw new Error('Failed to approve ad');
                // Use a message box instead of alert()
                const messageBox = document.createElement('div');
                messageBox.className = "fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50";
                messageBox.textContent = 'Advertisement approved!';
                document.body.appendChild(messageBox);
                setTimeout(() => messageBox.remove(), 3000);
                renderAdminDashboard(); // Refresh the dashboard
            } catch (error) {
                console.error('Error approving ad:', error);
                const messageBox = document.createElement('div');
                messageBox.className = "fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50";
                messageBox.textContent = 'Failed to approve ad.';
                document.body.appendChild(messageBox);
                setTimeout(() => messageBox.remove(), 3000);
            }
        };

        const rejectAd = async (adId) => {
            const messageBox = document.createElement('div');
            messageBox.className = "fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50";
            messageBox.textContent = 'Advertisement rejected!';
            document.body.appendChild(messageBox);
            setTimeout(() => messageBox.remove(), 3000);
            renderAdminDashboard();
        };


        const handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');
            messageEl.textContent = ''; // Clear previous messages

            try {
                const response = await fetch(`${backendUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.msg || 'Login failed');
                
                authToken = data.token;
                currentUser = { role: data.role };
                
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('userRole', currentUser.role);

                renderContent();

            } catch (error) {
                messageEl.textContent = error.message;
            }
        };

        const handleRegister = async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const contactNumber = document.getElementById('register-contact').value;
            const address = document.getElementById('register-address').value;
            const messageEl = document.getElementById('register-message');
            messageEl.textContent = ''; // Clear previous messages

            try {
                const response = await fetch(`${backendUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, contactNumber, address })
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.msg || 'Registration failed');

                const messageBox = document.createElement('div');
                messageBox.className = "fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50";
                messageBox.textContent = 'Registration successful! Please log in.';
                document.body.appendChild(messageBox);
                setTimeout(() => messageBox.remove(), 3000);
                renderLoginPage();
            } catch (error) {
                messageEl.textContent = error.message;
            }
        };

        const handleAdSubmit = async (e) => {
            e.preventDefault();
            const title = document.getElementById('ad-title').value;
            const description = document.getElementById('ad-description').value;
            const image_url = document.getElementById('ad-image').value;
            const location = document.getElementById('ad-location').value;
            const contact = document.getElementById('ad-contact').value;
            const ad_date = document.getElementById('ad-date').value;
            const messageEl = document.getElementById('ad-message');
            messageEl.textContent = ''; // Clear previous messages

            try {
                const response = await fetch(`${backendUrl}/api/ads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': authToken
                    },
                    body: JSON.stringify({ title, description, image_url, location, contact, ad_date })
                });

                if (!response.ok) throw new Error('Failed to submit advertisement');
                
                const messageBox = document.createElement('div');
                messageBox.className = "fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50";
                messageBox.textContent = 'Advertisement submitted for review!';
                document.body.appendChild(messageBox);
                setTimeout(() => messageBox.remove(), 3000);
                document.getElementById('ad-form').reset();
            } catch (error) {
                console.error('Error submitting ad:', error);
                messageEl.textContent = error.message;
            }
        };

        const handleLogout = () => {
            currentUser = null;
            authToken = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            currentPage = 'home';
            renderContent();
        };

        const renderContent = () => {
            renderHeader();
            if (currentUser && currentUser.role === 'admin') {
                renderAdminDashboard();
            } else if (currentUser && currentUser.role === 'owner') {
                renderOwnerDashboard();
            } else {
                renderHomePage();
            }
        };

        // --- Event Listeners ---
        document.addEventListener('click', (e) => {
            if (e.target.id === 'login-btn') {
                renderLoginPage();
                titleElement.textContent = 'Login to City Connect';
                currentPage = 'login';
            } else if (e.target.id === 'logout-btn') {
                handleLogout();
                titleElement.textContent = 'City Connect';
                currentPage = 'home';
            } else if (e.target.id === 'show-register') {
                renderRegisterPage();
                titleElement.textContent = 'Register as Cafe Owner';
                currentPage = 'register';
            } else if (e.target.id === 'show-login') {
                renderLoginPage();
                titleElement.textContent = 'Login to City Connect';
                currentPage = 'login';
            } else if (e.target.id === 'home-btn') { // Added home button functionality
                currentPage = 'home';
                titleElement.textContent = 'City Connect';
                renderContent();
            }
        });

        appContainer.addEventListener('submit', (e) => {
            if (e.target.id === 'login-form') {
                handleLogin(e);
            } else if (e.target.id === 'register-form') {
                handleRegister(e);
            } else if (e.target.id === 'ad-form') {
                handleAdSubmit(e);
            }
        });
        
        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            authToken = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            if (authToken && userRole) {
                currentUser = { role: userRole };
            }
            renderContent();
        });
    </script>
</body>
</html>
